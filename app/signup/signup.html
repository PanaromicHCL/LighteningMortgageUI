<div class="container">
    <div class="row">
        <p class="title">User Registration</p>  
        <div class="col-xs-12 formwrapper">
        <form class="form-horizontal" ng-submit="RegistrationDetails()">
            <div class="form-group">
            <label for="username" class="col-xs-2">User Name<span class="mandatory">*</span></label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="username" ng-model="username"  placeholder="User Name" required />
            </div>
            </div>
        
            <div class="form-group">
            <label for="password" class="col-xs-2">Password<span class="mandatory">*</span></label>
            <div class="col-xs-4">
                <input type="password" class="form-control" id="password" ng-model="password"  placeholder="Password" required />
            </div>
            </div>

            <div class="form-group">
                <label for="confirmpassword" class="col-xs-2">Confirm Password<span class="mandatory">*</span></label>
                <div class="col-xs-4">
                <input type="password" class="form-control" id="confirmpassword" ng-model="confirmpassword"  placeholder="Confirm Password" required />
                </div>
            </div>
            
            <div class="form-group">
                <label for="email" class="col-xs-2">Email<span class="mandatory">*</span></label>
                <div class="col-xs-4">
                <input type="email" class="form-control" id="email" ng-model="email"  placeholder="Email" required />
                </div>
            </div>
            
            <div class="col-xs-10 btn-wrapper">
                <button type="submit" class="btn btn-primary">Submit</button> 
                <button type="reset" class="btn btn-default">Reset</button>
            </div>
        </form>  
        </div>
    </div>
</div>
