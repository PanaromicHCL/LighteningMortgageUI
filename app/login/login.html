<div class="container">
    <div class="row">
        <p class="title">Sign In</p>  
        <div class="col-xs-12 formwrapper">
        <form class="form-horizontal" ng-submit="LoginDetails()">
            <div class="form-group">
            <label for="username" class="col-xs-2">User Name<span class="mandatory">*</span></label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="username" ng-model="loginDetails.username" placeholder="User Name" required/>
            </div>
            </div>
        
            <div class="form-group">
            <label for="password" class="col-xs-2">Password<span class="mandatory">*</span></label>
            <div class="col-xs-4">
                <input type="password" class="form-control" ng-model="loginDetails.pwd" id="password" placeholder="Password" required/>
            </div>
            </div>
            
            <div class="col-xs-10 btn-wrapper">
                <button type="submit" class="btn btn-primary">Submit</button> 
                <button type="reset" class="btn btn-default">Reset</button>
            </div>
        </form>  
        </div>
    </div>
</div>
